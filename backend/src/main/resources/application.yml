spring:
  application:
    name: RecipeApplication

  jpa:
    open-in-view: false
    show-sql: true
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect


  datasource:
    url: jdbc:postgresql://localhost:5432/recipix
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

server:
  port: 8080

